<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gönüllüler</title>
    <style>               
            .Bimage{
                background-image: url("#{resource['resimler/background.jpg']}");
                background-size: cover;
                background-repeat: no-repeat;
                font-family:"verdana";
            }

            .Grid{
                width: 50%;
                position: absolute;
                left: 25%;
                top: 10%;
            }
            
            .Grid2{
                width: 20%;
                position: absolute;
                top: 60%;
                left: 5%;
                height:30px;   
            }
            
            .Columns{
               width: 95%;
               margin: 5px;
               text-align:center;  
            }
            
            .Dialog{
                background: red;
            }
            
            .Detay{
            color:black;
            font-size:larger;
            font:sans-serif;
            }
            
        </style> 
    </h:head>
    
    <h:body styleClass="Bimage">
        <p:growl id ="growl" sticky="true" showDetail="true"/>
        <p:panelGrid  columns="1"  styleClass="Grid">
        <f:facet name="header"><h3 style="margin: 5px;">#{search.araKan} Bağışçıları</h3></f:facet>
            <h:form>
            
            <p:dataTable value="#{search.Searching()}" var="sea" rowKey="#{sea.araAd}">
                <p:column headerText="Ad Soyad">
                    #{sea.araAd} #{sea.araSoyad}
                </p:column>
                
                <p:column headerText="Adres">
                     #{sea.araSehir} / #{sea.araIlce} 
                </p:column> 
                              
                <p:column headerText="Detaylar">
                    <center>
                    <p:commandButton value="Detaylar" type="button" onclick="PF('#{sea.araTelefon} #{sea.araEPosta}').show();" />
                    <p:dialog header="#{sea.araAd} #{sea.araSoyad}" widgetVar="#{sea.araTelefon} #{sea.araEPosta}" modal="true" resizable="false" width="300" height="100">               
                    <h:outputText styleClass="Detay" value="Telefon:   #{sea.araTelefon}"/>
                    <br/>
                    <br/>
                    <h:outputText styleClass="Detay" value="ePosta:   #{sea.araEPosta}"/>
                                  
                    </p:dialog>
                    </center>
                </p:column>   
                   
            </p:dataTable>
        </h:form>
        
            <f:facet name="footer">
                <center><h:button style="margin: 5px; padding: 5px; width:50%;" value="Geri Dön" outcome="login"/></center>
            </f:facet>
    </p:panelGrid>
        
    </h:body>
</html>
